<!-- 左侧商品类型列表 -->
<script type="text/template" id="navs-list">
  	<% _.each(data.goods, function(n,index){ 
  		n.id = 'good_' + index %>
    <li class="navs_list" id="<%=n.id%>X"><span><%=n.name%></span></li>
  	<% }); %>
</script>
<!-- 右侧商品类型列表 -->
<script type="text/template" id="one-person">
  	<% _.each(data.goods, function(n,index){%>
		<li class="setmeal_nav" id="<%=n.id%>">
			<h3 class="setmeal"><%=n.name%></h3>
		</li>
		<% _.each(n.foods, function(food,foodIndex){
			food.id = 'good_'+ index + '_food_'+foodIndex; %>
		<li class="setmeal_1nav" id="<%=food.id%>">
			<div class="commodity">
				<div class="js-jump">
					<img src="<%=food.image%>" class="commodityimg" ">
					<h3 class="commodity_name"><%=food.name%></h3>
					<% if(food.description==''||food.description==undefined){ %>
					<p class="commodity_attribute"></p>
					<% }else{ %>
					<p class="commodity_attribute"><%=food.description%></p>
					<% } %>
					<p class="commodity_attribute">月售<%=food.sellCount%>份<span class="evaluate">好评率<%=food.rating%>%</span></p>
				</div>
				<p class="commodity_price">￥<span class="js_money"><%=food.price%></span></p>
				<% if(food.oldPrice==''||food.oldPrice==undefined){ %>
					<p class="original_price"></p>
					<% }else{ %>
					<p class="original_price">￥<%=food.oldPrice%></p>
				<% } %>
				<span class="right none">
					<img src="homepage/img/005.png" class="plus_img0">
					<span class="plus">0</span>
					<img src="homepage/img/006.png" class="plus_img">
				</span>
			</div>
		</li>
		<% }); %>
  	<% }); %>
  		<%console.log(data)%>
</script>
<!-- 评价页评分 -->
<script type="text/template" id="js-evaluate">
	<div class="evaluate">
		<ul class="evaluate_ul">
			<li class="evaluate_list"><%=data.seller.foodScore%></li>
			<li class="evaluate_list">综合评分</li>
			<li class="evaluate_list">高于周边商家<%=data.seller.rankRate%>%</li>	
		</ul>
		<ul class="score" id="js-evaluateUl-right">
			<li class="attitude">
				<div>
					<h3 class="service">服务态度</h3>
					<%for(var i = 0 ; i<parseInt(data.seller.score);i++){%>
					<img src="homepage/img/star24_on@3x.png" class="attitude_img">
				<%}%>
					<%for(var i = 0; i<(5-parseInt(data.seller.score));i++){%>
					<img src="homepage/img/star24_off@3x.png" class="attitude_img">
				<%}%>

					<h3 class="numbers"><%=data.seller.score%></h3>
				</div>
			</li>
			<li class="attitude">
				<div>
					<h3 class="service">服务态度</h3>
					<%for(var i = 0 ; i<parseInt(data.seller.foodScore);i++){%>
					<img src="homepage/img/star24_on@3x.png" class="attitude_img">
				<%}%>
					<%for(var i = 0; i<(5-parseInt(data.seller.foodScore));i++){%>
					<img src="homepage/img/star24_off@3x.png" class="attitude_img">
				<%}%>
					<h3 class="numbers"><%=data.seller.serviceScore%></h3>
				</div>	
			</li>
			<li class="attitude">
				<h3 class="service">送达时间</h3>
				<h3 class="time"><%=data.seller.ratingCount%>分钟</h3>
			</li>
		</ul>
	</div>
	<div class="feedback">
		<% var satisfied = 0,dissatisfied=0;
		 _.each(data.ratings, function(n){ 
				if(Number(n.score)>3){
				satisfied++
			}else if(Number(n.score)<=3){
			dissatisfied++
		 }
		 }); %>
		<ul class="feedback_ul">
			<li class="feedback_list jsSelectStar" score="5">全部<span class="food_sub food_first"><%=data.ratings.length%></span></li>
			<li class="feedback_list jsSelectStar" score="">满意<%=satisfied %></li>
			<li class="feedback_list jsSelectStar" score="3">不满意<%=dissatisfied %></li>
		</ul>

		<i class="border"></i>
		<div>
			<span class="evaluation-grey">√</span>
			<span class="evaluation-green">√</span>
			<h3 class="look_content">只看有内容的评价</h3>
		</div>
	</div>
</script>
<!-- 评价页客户评价 -->
<script type="text/template" id="js-ratings-all">
	<% _.each(data.ratings, function(n){ %>
		<li class="jsShow" score="<%=n.score%>">
			<div class="customer_wrap">
				<img src="<%=n.avatar%>" class="id_img">
				<div class="customer_content">
					<div>
						<h3 class="customerId"><%=n.username%></h3>
						<h3 class="score_time"><%=n.rateTime%></h3>						
					</div>
					<div>
						<%for(var i = 0;i<n.score;i++){%>
							<img src="homepage/img/star24_on@2x.png" class="customer_score js-imgOn">	
					<% } %>
						<%for(var i = 0;i<(5-n.score);i++){%>
						<img src="homepage/img/star24_off@2x.png" class="customer_score js-imgOff">
					<% } %>
						<%if(n.deliveryTime==''||n.deliveryTime==undefined){%>
						<h3 class="times"><span class="js-times"></h3>
						<%}else{%>
						<h3 class="times"><span class="js-times"><%=n.deliveryTime%></span>分钟送达</h3>
						<%}%>
					</div>
					<%if(n.text==''||n.text==undefined){%>
						<p class="customerId_evaluation" hide="empty">用户未填写评价</p>
						<%}else{%>
						<p class="customerId_evaluation" show="notEmpty"><%=n.text%></p>
						<%}%>
					<div class="food_wrap">
					<% _.each(n.recommend, function(recommend){ %>
						<%if(recommend==''||recommend==undefined&&n.score<3){%>
							<img src="homepage/img/12.png">
							<h3 class="food"></h3>
					<%}else if(n.score>=3){ %>
							<img src="homepage/img/11.png">
							<h3 class="food"><%=recommend%></h3>
						<% }else{ %>
							<img src="homepage/img/12.png">
							<h3 class="food"><%=recommend%></h3>
						<% } %>
					<% }); %>
					</div>
				</div>
			</div>
		</li>
	<% }); %>
</script>
